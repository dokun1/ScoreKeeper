name: Actions 101

on:
  push

jobs:
  lint:
    name: Swiftlint
    runs-on: macos-latest
    steps:
    - uses: actions/checkout@master
    
    - name: Install Swiftlint
      id: swiftlint
      run: |
        # brew install swiftlint
        swiftlint autocorrect
          
  # this is the step to build my app
  build:
    name: Build My App
    runs-on: macos-latest
    needs: lint
    steps:
    - uses: actions/checkout@master
    
    - name: Choose Xcode 14
      run: sudo xcode-select --switch /Applications/Xcode_14.app
      
    - name: Build App
      run: xcodebuild -scheme "ScoreKeeper" -target ScoreKeeper -sdk iphonesimulator clean build

  tests:
    name: Run Tests
    runs-on: macos-latest
    needs: build
    steps:
    - uses: actions/checkout@master
    
    - name: Choose Xcode 14
      run: sudo xcode-select --switch /Applications/Xcode_14.app
      
    - name: Run Tests
      run: xcodebuild -scheme "ScoreKeeper" -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=16.0' test